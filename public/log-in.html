<!DOCTYPE html>
<html>
<head>
	<title>Log in to App</title>
	<link rel="stylesheet" type="text/css" href="formStyle.css">
</head>
<body>
	<header>
		<h1><a id="home" href="./index.html">App Name</a></h1>
	</header>
	<main>
		<form class="login" action="/login" method="POST">
			<label for="email">Email: </label>
			<input type="text" name="email" placeholder="Email" required>
			<label for="password" >Password: </label>
			<input type="password" name="password" placeholder="Password" required>

			<button type="submit" formmethod="post">Log In</button>

			<h5>Don't have account <a href="sign-up.html">Sign up</a></h5>
			<h5><a href="reset-password.html">Forgot password?</a></h5>
		</form>
	</main>
	<footer>
		<h2>App Name</h2>
		<p>&copy; All rights reserved 2020</p>
	</footer>
</body>
</html>
